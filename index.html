<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img height="20" width="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1">
            </div>
            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img height="20" width="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1">
                <a class="senha" href="#">Esqueci minha senha</a>
            </div>
            <button class="botão" type="submit">Entrar</button>
            <div class="link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
